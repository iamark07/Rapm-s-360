<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPM'S 360</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- lucide icon link -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body class="bg-gray-50">
    <!-- Header Section -->
    <header class="fixed w-full bg-white shadow-lg transition-all duration-300 z-50" id="mainHeader">
        <div class="container mx-auto px-5 md:px-8">

            <!-- Main Navigation -->
            <div class="flex items-center justify-between py-4 lg:py-2">
                <!-- Logo -->
                <div class="flex items-center w-lg:[20%]">
                    <a href="/" class="flex items-center group">
                        <img src="assets/img/logo/RAPM'S-360-01.png" class="w-20 lg:w-24" alt="">
                    </a>
                </div>

                <div class="hidden lg:block lg:w-[80%]">
                    <!-- Top Bar -->
                    <div class="flex items-center justify-between py-2 text-sm border-b border-black/10">
                        
                        <a href="mailto:info@laundrypro.com" class="top-bar-link flex items-center transition-colors">
                            <i class="ri-mail-send-fill mr-2"></i>
                            rapm's360.com
                        </a>
                        <a href="tel:+1234567890" class="top-bar-link flex items-center mr-6 transition-colors">
                            <i class="ri-phone-fill mr-2"></i>
                            +91 9876543210
                        </a>
                    </div>
                    <div class="flex justify-end gap-10 items-center">
                        <!-- Desktop Navigation -->
                        <nav class="hidden md:flex items-center space-x-1 py-3">
                            <a href="#home" class="nav-link nav-link-active">Home</a>
                            <a href="#services" class="nav-link">Services</a>
                            <a href="#franchise" class="nav-link">Franchise</a>
                            <a href="#about" class="nav-link">About</a>
                            <a href="#contact" class="nav-link">Contact</a>
                        </nav>
                        <button class="cta-button ml-1">
                            <span class="flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                Book Now
                            </span>
                        </button>
                    </div>
                </div>
                <!-- Mobile Menu Button -->
                <div class="lg:hidden mobile-menu-button">
                    <i data-lucide="menu" class="w-8 h-8 text-black"></i></div>
            </div>

            <!-- Mobile Navigation Overlay -->
            <div class="mobile-menu-overlay fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

            <!-- Mobile Navigation -->
            <div class="mobile-menu fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300">
                <div class="flex flex-col space-y-1 py-4 pr-4">
                    <!-- Close Button -->
                    <div class="flex justify-end mb-4">
                        <button class="mobile-menu-close focus:outline-none">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <a href="/" class="mobile-nav-link mobile-nav-link-active">Home</a>
                    <a href="#services" class="mobile-nav-link">Services</a>
                    <a href="#franchise" class="mobile-nav-link">Franchise</a>
                    <a href="#about" class="mobile-nav-link">About</a>
                    <a href="#contact" class="mobile-nav-link">Contact</a>
                </div>
                <button class="cta-button mx-4 text-sm" style="width: calc(256px - 32px);">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Book Now
                    </span>
                </button>
            </div>
        </div>
    </header>

    <!-- Add some padding to prevent content from hiding under fixed header -->
    <div class="h-28"></div>

    <script src="assets/js/global.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
